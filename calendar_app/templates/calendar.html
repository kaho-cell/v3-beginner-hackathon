<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ year }}年{{ month }}月のカレンダー</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ year }}年{{ month }}月のカレンダー</h1>
    <div>
        <a href="/?year={{ year }}&month={{ month - 1 }}">前月</a>
        |
        <a href="/?year={{ year }}&month={{ month + 1 }}">次月</a>
    </div>
    <br>
    {{ calendar_html|safe }}
</body>
</html>
